<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes, Facts & Jokes Extension</title>
  <link rel="stylesheet" id="style1" href="css/style.css" />
  <link rel="stylesheet" id="style2" href="css/Editional-Themes/style1.css" />
  <link rel="stylesheet" id="style3" href="css/Editional-Themes/style3.css" />
  <link rel="stylesheet" id="style4" href="css/Editional-Themes/style5.css" />
  <link rel="stylesheet" id="style5" href="css/Editional-Themes/style8.css" />
</head>

<body>

  <div class="options-menu">
    <select title="Themes" id="style-select">
      <option value="style1" class="textCSS options">
        Normal Theme(Default)
      </option>
      <option value="style2" class="textCSS options">
        Nature-Inspired Theme
      </option>
      <option value="style3" class="textCSS options">
        Fresh & Mordern Theme
      </option>
      <option value="style4" class="textCSS options">
        Cozy & Warm Theme
      </option>
      <option value="style5" class="textCSS options">Dark-Red Theme</option>
    </select>
  </div>

  <br>

  <h4>
    <div id="greetingDiv"></div>
  </h4>

  <button id="changeName">Edit Name</button>

  <br>

  <div id="box1">
    <div class="top-right-corner" id="sidethis">
      <select title="nothing" id="numberSelect">
        <option value="1">Random</option>
        <option value="2">Quote</option>
        <option value="3">Facts</option>
        <option value="4">Jokes</option>
      </select>
    </div>
    
    <br>

    <div class="nothing">

    </div>

    <div id="testing" class="random-test block">
      <br>
      <h1 id="Test-Heading">
        <!-- Heading Will Appear Here. -->
        Loading...
      </h1>
      <div id="contenthere">
        <!-- Kissu -->
        Loading...
      </div>
      <div id="share3" class="share-space">
        <button id="shareButton-4">🔗</button>
      </div>
      <div class="button">
        <button id="next-4" class="btn">→</button>
        <button class="hidden like-button" id="likebutton4">🤍</button>
        <button id="saveButton-4" class="saveButton">🔖</button>
      </div>
      <br>
    </div>
  </div>

  <br>

  <h3>
    <a href="https://kissumemes.blogspot.com/" target="_blank" rel="noopener noreferrer" id="Memes" class="Centrethis"> Memes. </a>
  </h3>
  
  <br>

  <div class="Centrethis">
    <button id="displaySavedContentButton">Saved</button>
  </div>
  <div id="dialog" class="dialog">
    <span class="close" id="closeBtn">&times;</span>
    <h2>Saved Content</h2>
    <div id="savedContent" class="CopyThis"></div>
    <button id="clearSavedDataButton">Clear Saved Data</button>
  </div>

  <div class="about">
    <a href="https://qjfextension.blogspot.com/2023/11/enhanced-experience-introducing-version.html" target="_blank"
    rel="noopener noreferrer" id="about"> About </a>
    |
    <a href="https://forms.gle/hTtXvPBD2s7NckC9A" target="_blank" rel="noopener noreferrer" id="submit"> Submit </a>
    |
    <a href="https://qjfextension.blogspot.com/2023/10/feedback-and-ideas.html" target="_blank"
    rel="noopener noreferrer" id="Feedback"> Feedback </a>


  </div>

  <script src="js/popup.js"></script>
</body>

</html>
